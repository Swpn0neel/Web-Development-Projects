<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Intro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-color: rgb(0, 0, 0);">
    <div id="text" class="container disable-cursor">
        <div class="line">
            <p class="word sl1">Hello !!!</p>
            <p class="word  sl1"></p>
            <p class="word sl1">I</p>
            <p class="word sl1">am</p>
        </div>
        <div class="line">
            <p id="channel" class="word fancy">
                <span class="letter">S</span>
                <span class="letter">w</span>
                <span class="letter">a</span>
                <span class="letter">p</span>
                <span class="letter">n</span>
                <span class="letter">o</span>
                <span class="letter">n</span>
                <span class="letter">e</span>
                <span class="letter">e</span>
                <span class="letter">l</span>
            </p>
            <p id="channel" class="word fancy">
                <span class="letter">S</span>
                <span class="letter">a</span>
                <span class="letter">h</span>
                <span class="letter">a</span>
            </p>
        </div>
        <div class="line">
            <p id="channel" class="word fancy unique">
                <span class="letter">W</span>
                <span class="letter">e</span>
                <span class="letter">b</span>
            </p>
            <p id="channel" class="word fancy unique">
                <span class="letter">D</span>
                <span class="letter">e</span>
                <span class="letter">v</span>
                <span class="letter">e</span>
                <span class="letter">l</span>
                <span class="letter">o</span>
                <span class="letter">p</span>
                <span class="letter">e</span>
                <span class="letter">r</span>
            </p>
        </div>
        <div class="line">
            <p class="word  sl2">UI</p>
            <p class="word  sl2">/</p>
            <p class="word  sl2">UX</p>
            <p class="word  sl2">Designer</p>
        </div>
        <div class="line">
            <p id="channel" class="word fancy uniquex">
                <span class="letter">J</span>
                <span class="letter">a</span>
                <span class="letter">v</span>
                <span class="letter">a</span>
            </p>
            <p id="channel" class="word fancy uniquex">
                <span class="letter"></span>
                <span class="letter">J</span>
                <span class="letter">S</span>
            </p>
            <p id="channel" class="word fancy uniquex">
                <span class="letter">P</span>
                <span class="letter">y</span>
                <span class="letter">t</span>
                <span class="letter">h</span>
                <span class="letter">o</span>
                <span class="letter">n</span>
            </p>
        </div>
        <div class="line">
            <p class="word  sl3">#</p>
            <p class="word  sl3">Open</p>
            <p class="word  sl3">-</p>
            <p class="word  sl3">Source</p>
        </div>
    </div>
</body>
</html>
